name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: |
          echo "Deployment triggered to Railway"
          echo "Railway will automatically deploy from main branch"
          echo "Deployment URL: https://forumapi-production.up.railway.app"

      - name: Wait for deployment
        run: sleep 45

      - name: Health Check - Invalid Endpoint (Expected to Fail)
        continue-on-error: true
        id: test_fail
        run: |
          echo "Testing with invalid endpoint (should fail)..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://forumapi-production.up.railway.app/invalid-endpoint-for-testing)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Unexpected success"
            exit 0
          else
            echo "‚ùå Expected failure with status $response (This is OK - demonstrating failure scenario)"
            exit 1
          fi

      - name: Health Check - Valid Endpoint (Expected to Succeed)
        id: test_success
        run: |
          echo "Testing with valid endpoint (should succeed)..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://forumapi-production.up.railway.app/threads/test-id)
          if [ $response -eq 404 ] || [ $response -eq 200 ]; then
            echo "‚úÖ Deployment successful! API responding with status $response"
            exit 0
          else
            echo "‚ùå Deployment check failed with status $response"
            exit 1
          fi

      - name: Summary
        run: |
          echo "üìä CD Test Results:"
          echo "   - Failure Scenario: Demonstrated (invalid endpoint test)"
          echo "   - Success Scenario: Verified (valid endpoint test)"
          echo "   - Overall Status: ‚úÖ PASSED"
