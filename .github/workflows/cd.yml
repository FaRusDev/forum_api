name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: |
          echo "Deployment triggered to Railway"
          echo "Railway will automatically deploy from main branch"
          echo "Deployment URL: https://forumapi-production.up.railway.app"

      - name: Wait for deployment
        run: sleep 45

      - name: Health Check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://forumapi-production.up.railway.app/threads/test-invalid-id)
          if [ $response -eq 404 ] || [ $response -eq 200 ]; then
            echo "✅ Deployment successful! API responding with status $response"
          else
            echo "❌ Deployment check failed with status $response"
            exit 1
          fi
