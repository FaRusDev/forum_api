name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: |
          echo "Deployment triggered to Railway"
          echo "Railway will automatically deploy from main branch"
          echo "Deployment URL: https://forumapi-production.up.railway.app"

      - name: Wait for deployment
        run: sleep 30

      - name: Health Check
        run: |
          curl -f https://forumapi-production.up.railway.app/ || exit 1
          echo "Deployment successful!"
